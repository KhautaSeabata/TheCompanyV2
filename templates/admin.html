<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Catch A Ride</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        function displayRides() {
            const container = document.getElementById('ridesList');
            
            if (rides.length === 0) {
                container.innerHTML = '<div class="no-data">No rides registered yet</div>';
                return;
            }

            container.innerHTML = rides.map(ride => {
                const passengerCount = ride.currentPassengers || 0;
                const capacity = ride.passengerCapacity || 0;
                
                return `
                    <div class="ride-card">
                        <div class="card-header">
                            <div class="card-title">${ride.numberPlate} - ${ride.driverName}</div>
                            <div class="status-badge status-${ride.status || 'available'}">${ride.status || 'available'}</div>
                        </div>
                        <div class="card-details">
                            <div class="detail-item">
                                <div class="detail-label">Car Details:</div>
                                <div class="detail-value">${ride.carColor} ${ride.carModel} (${ride.carType})</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Passengers:</div>
                                <div class="detail-value">
                                    <div class="passenger-count">
                                        <span>${passengerCount}/${capacity}</span>
                                        <div class="passenger-icons">
                                            ${Array.from({length: capacity}, (_, i) => 
                                                `<div class="passenger-icon ${i < passengerCount ? 'passenger-filled' : 'passenger-empty'}">
                                                    <i class="fas fa-user"></i>
                                                </div>`
                                            ).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Primary Contact:</div>
                                <div class="detail-value">${ride.contact1}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Secondary Contact:</div>
                                <div class="detail-value">${ride.contact2 || 'Not provided'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Home District:</div>
                                <div class="detail-value">${ride.homeDistrict}</div>
                            </div>
                            ${ride.status === 'collecting' ? `
                                <div class="detail-item">
                                    <div class="detail-label">Destination:</div>
                                    <div class="detail-value">${ride.collectingDestination}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Departure:</div>
                                    <div class="detail-value">${new Date(ride.departureTime).toLocaleString()}</div>
                                </div>
                            ` : ''}
                        </div>
                        <div class="card-actions">
                            ${ride.status === 'available' ? `
                                <button class="action-btn btn-info" onclick="openCollectingModal('${ride.id}')">
                                    <i class="fas fa-users"></i> Start Collecting
                                </button>
                            ` : ''}
                            ${ride.status === 'collecting' ? `
                                <button class="action-btn btn-success" onclick="addPassenger('${ride.id}')">
                                    <i class="fas fa-user-plus"></i> Add Passenger
                                </button>
                                ${passengerCount < capacity ? `
                                    <button class="action-btn btn-primary" onclick="markFull('${ride.id}')">
                                        <i class="fas fa-check"></i> Mark Full
                                    </button>
                                ` : `
                                    <button class="action-btn btn-success" onclick="startJourney('${ride.id}')">
                                        <i class="fas fa-route"></i> Start Journey
                                    </button>
                                `}
                                <button class="action-btn btn-secondary" onclick="stopCollecting('${ride.id}')">
                                    <i class="fas fa-stop"></i> Stop Collecting
                                </button>
                            ` : ''}
                            <button class="action-btn btn-secondary" onclick="updateRideStatus('${ride.id}', '${ride.status === 'available' ? 'offline' : 'available'}')">
                                <i class="fas fa-power-off"></i> ${ride.status === 'available' ? 'Set Offline' : 'Set Available'}
                            </button>
                            <button class="action-btn btn-danger" onclick="deleteRide('${ride.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayRideRequests() {
            const container = document.getElementById('rideRequestsList');
            
            if (rideRequests.length === 0) {
                container.innerHTML = '<div class="no-data">No ride requests yet</div>';
                return;
            }

            container.innerHTML = rideRequests.map(request => `
                <div class="request-card">
                    <div class="card-header">
                        <div class="card-title">${request.fullName}</div>
                        <div class="status-badge status-${request.status || 'pending'}">${request.status || 'pending'}</div>
                    </div>
                    <div class="card-details">
                        <div class="detail-item">
                            <div class="detail-label">Email:</div>
                            <div class="detail-value">${request.email || 'Not provided'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phone:</div>
                            <div class="detail-value">${request.phoneNumber}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">From:</div>
                            <div class="detail-value">${request.currentLocation}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">To:</div>
                            <div class="detail-value">${request.destination}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Request Date:</div>
                            <div class="detail-value">${new Date(request.timestamp).toLocaleString()}</div>
                        </div>
                        ${request.assignedRide ? `
                        <div class="detail-item">
                            <div class="detail-label">Assigned Ride:</div>
                            <div class="detail-value">${request.assignedRide}</div>
                        </div>
                        ` : ''}
                    </div>
                    <div class="card-actions">
                        ${request.status === 'pending' ? `
                            <button class="action-btn btn-success" onclick="assignRequest('${request.id}', 'ride')">
                                <i class="fas fa-car"></i> Assign Ride
                            </button>
                        ` : ''}
                        ${request.status === 'assigned' ? `
                            <button class="action-btn btn-primary" onclick="updateRequestStatus('${request.id}', 'completed', 'rideRequests')">
                                <i class="fas fa-check"></i> Complete
                            </button>
                        ` : ''}
                        <button class="action-btn btn-info" onclick="sendWhatsAppUpdate('${request.id}', 'ride')">
                            <i class="fas fa-phone"></i> WhatsApp
                        </button>
                        <button class="action-btn btn-danger" onclick="updateRequestStatus('${request.id}', 'cancelled', 'rideRequests')">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function displayParcelRequests() {
            const container = document.getElementById('parcelRequestsList');
            
            if (parcelRequests.length === 0) {
                container.innerHTML = '<div class="no-data">No parcel requests yet</div>';
                return;
            }

            container.innerHTML = parcelRequests.map(request => `
                <div class="request-card">
                    <div class="card-header">
                        <div class="card-title">${request.fullName}</div>
                        <div class="status-badge status-${request.status || 'pending'}">${request.status || 'pending'}</div>
                    </div>
                    <div class="card-details">
                        <div class="detail-item">
                            <div class="detail-label">Email:</div>
                            <div class="detail-value">${request.email || 'Not provided'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Phone:</div>
                            <div class="detail-value">${request.phoneNumber}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Collection Time:</div>
                            <div class="detail-value">${new Date(request.collectionTime).toLocaleString()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Destination:</div>
                            <div class="detail-value">${request.parcelDestination}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Receiver Phone:</div>
                            <div class="detail-value">${request.receiverPhone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Description:</div>
                            <div class="detail-value">${request.parcelDescription}</div>
                        </div>
                        ${request.assignedRide ? `
                        <div class="detail-item">
                            <div class="detail-label">Assigned Ride:</div>
                            <div class="detail-value">${request.assignedRide}</div>
                        </div>
                        ` : ''}
                    </div>
                    <div class="card-actions">
                        ${request.status === 'pending' ? `
                            <button class="action-btn btn-success" onclick="assignRequest('${request.id}', 'parcel')">
                                <i class="fas fa-truck"></i> Assign Ride
                            </button>
                        ` : ''}
                        ${request.status === 'assigned' ? `
                            <button class="action-btn btn-primary" onclick="updateRequestStatus('${request.id}', 'completed', 'parcelRequests')">
                                <i class="fas fa-check"></i> Complete
                            </button>
                        ` : ''}
                        <button class="action-btn btn-info" onclick="sendWhatsAppUpdate('${request.id}', 'parcel')">
                            <i class="fas fa-phone"></i> WhatsApp
                        </button>
                        <button class="action-btn btn-danger" onclick="updateRequestStatus('${request.id}', 'cancelled', 'parcelRequests')">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Ride management functions
        function openAddRideModal() {
            document.getElementById('addRideModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeAddRideModal() {
            document.getElementById('addRideModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('addRideForm').reset();
        }

        async function addRide(event) {
            event.preventDefault();
            
            const formData = {
                numberPlate: document.getElementById('numberPlate').value.trim().toUpperCase(),
                driverName: document.getElementById('driverName').value.trim(),
                carType: document.getElementById('carType').value,
                carModel: document.getElementById('carModel').value.trim(),
                carColor: document.getElementById('carColor').value.trim(),
                passengerCapacity: parseInt(document.getElementById('passengerCapacity').value),
                contact1: document.getElementById('contact1').value.trim(),
                contact2: document.getElementById('contact2').value.trim(),
                homeDistrict: document.getElementById('homeDistrict').value,
                status: 'available',
                currentPassengers: 0,
                createdAt: new Date().toISOString()
            };

            try {
                await database.ref('rides').push(formData);
                showNotification('Ride added successfully!');
                closeAddRideModal();
            } catch (error) {
                console.error('Error adding ride:', error);
                alert('Error adding ride. Please try again.');
            }
        }

        // Collecting passengers functions
        function openCollectingModal(rideId) {
            const ride = rides.find(r => r.id === rideId);
            if (!ride) return;

            currentCollectingRide = rideId;
            
            document.getElementById('collectingRideDetails').innerHTML = `
                <div class="request-summary">
                    <h4>Ride Details</h4>
                    <p><strong>Driver:</strong> ${ride.driverName}</p>
                    <p><strong>Car:</strong> ${ride.carColor} ${ride.carModel} (${ride.numberPlate})</p>
                    <p><strong>Capacity:</strong> ${ride.passengerCapacity} passengers</p>
                </div>
            `;

            // Set default departure time to 1 hour from now
            const now = new Date();
            now.setHours(now.getHours() + 1);
            document.getElementById('departureTime').value = now.toISOString().slice(0, 16);

            document.getElementById('collectingModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeCollectingModal() {
            document.getElementById('collectingModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentCollectingRide = null;
        }

        async function startCollecting() {
            if (!currentCollectingRide) return;

            const destination = document.getElementById('collectingDestination').value;
            const departureTime = document.getElementById('departureTime').value;
            const currentLocation = document.getElementById('currentLocationInput').value.trim();

            if (!destination || !departureTime) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                await database.ref(`rides/${currentCollectingRide}`).update({
                    status: 'collecting',
                    collectingDestination: destination,
                    departureTime: departureTime,
                    currentLocation: currentLocation || 'Not specified',
                    currentPassengers: 0,
                    updatedAt: new Date().toISOString()
                });

                showNotification('Ride is now collecting passengers!');
                closeCollectingModal();

                // Send WhatsApp notification about new collecting ride
                sendCollectingNotification(currentCollectingRide);
            } catch (error) {
                console.error('Error starting collecting:', error);
                alert('Error starting collecting mode.');
            }
        }

        async function addPassenger(rideId) {
            const ride = rides.find(r => r.id === rideId);
            if (!ride) return;

            if (ride.currentPassengers >= ride.passengerCapacity) {
                alert('Ride is already at full capacity!');
                return;
            }

            try {
                await database.ref(`rides/${rideId}`).update({
                    currentPassengers: (ride.currentPassengers || 0) + 1,
                    updatedAt: new Date().toISOString()
                });

                showNotification('Passenger added successfully!');
            } catch (error) {
                console.error('Error adding passenger:', error);
                alert('Error adding passenger.');
            }
        }

        async function markFull(rideId) {
            const ride = rides.find(r => r.id === rideId);
            if (!ride) return;

            try {
                await database.ref(`rides/${rideId}`).update({
                    status: 'full',
                    currentPassengers: ride.passengerCapacity,
                    updatedAt: new Date().toISOString()
                });

                showNotification('Ride marked as full and ready to depart!');
            } catch (error) {
                console.error('Error marking ride as full:', error);
                alert('Error updating ride status.');
            }
        }

        async function startJourney(rideId) {
            try {
                await database.ref(`rides/${rideId}`).update({
                    status: 'traveling',
                    journeyStarted: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });

                showNotification('Journey started!');
            } catch (error) {
                console.error('Error starting journey:', error);
                alert('Error starting journey.');
            }
        }

        async function stopCollecting(rideId) {
            try {
                await database.ref(`rides/${rideId}`).update({
                    status: 'available',
                    collectingDestination: null,
                    departureTime: null,
                    currentPassengers: 0,
                    updatedAt: new Date().toISOString()
                });

                showNotification('Stopped collecting passengers.');
            } catch (error) {
                console.error('Error stopping collecting:', error);
                alert('Error stopping collecting mode.');
            }
        }

        async function updateRideStatus(rideId, newStatus) {
            try {
                await database.ref(`rides/${rideId}`).update({
                    status: newStatus,
                    updatedAt: new Date().toISOString()
                });
                showNotification(`Ride status updated to ${newStatus}!`);
            } catch (error) {
                console.error('Error updating ride status:', error);
                alert('Error updating ride status.');
            }
        }

        async function deleteRide(rideId) {
            if (confirm('Are you sure you want to delete this ride?')) {
                try {
                    await database.ref(`rides/${rideId}`).remove();
                    showNotification('Ride deleted successfully!');
                } catch (error) {
                    console.error('Error deleting ride:', error);
                    alert('Error deleting ride.');
                }
            }
        }

        // Request assignment functions
        function assignRequest(requestId, requestType) {
            currentAssignRequest = { id: requestId, type: requestType };
            
            const request = requestType === 'ride' 
                ? rideRequests.find(r => r.id === requestId)
                : parcelRequests.find(r => r.id === requestId);

            if (!request) {
                alert('Request not found');
                return;
            }

            const detailsHtml = `
                <div class="request-summary">
                    <h4>Request Details</h4>
                    <p><strong>Customer:</strong> ${request.fullName}</p>
                    <p><strong>Phone:</strong> ${request.phoneNumber}</p>
                    ${requestType === 'ride' ? `
                        <p><strong>Route:</strong> ${request.currentLocation} ‚Üí ${request.destination}</p>
                    ` : `
                        <p><strong>Collection:</strong> ${new Date(request.collectionTime).toLocaleString()}</p>
                        <p><strong>Destination:</strong> ${request.parcelDestination}</p>
                    `}
                </div>
            `;
            document.getElementById('assignRequestDetails').innerHTML = detailsHtml;

            const availableRides = rides.filter(r => r.status === 'available' || r.status === 'collecting');
            const selectElement = document.getElementById('assignRideSelect');
            selectElement.innerHTML = '<option value="">Choose a ride...</option>' +
                availableRides.map(ride => `
                    <option value="${ride.id}">
                        ${ride.numberPlate} - ${ride.driverName} (${ride.homeDistrict}) 
                        ${ride.status === 'collecting' ? `- Collecting to ${ride.collectingDestination}` : ''}
                    </option>
                `).join('');

            document.getElementById('assignModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeAssignModal() {
            document.getElementById('assignModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            currentAssignRequest = null;
        }

        async function confirmAssignment() {
            const selectedRideId = document.getElementById('assignRideSelect').value;
            
            if (!selectedRideId || !currentAssignRequest) {
                alert('Please select a ride');
                return;
            }

            const selectedRide = rides.find(r => r.id === selectedRideId);
            if (!selectedRide) {
                alert('Invalid ride selection');
                return;
            }

            try {
                const requestRef = currentAssignRequest.type === 'ride' 
                    ? `rideRequests/${currentAssignRequest.id}`
                    : `parcelRequests/${currentAssignRequest.id}`;

                await database.ref(requestRef).update({
                    status: 'assigned',
                    assignedRide: `${selectedRide.numberPlate} - ${selectedRide.driverName}`,
                    assignedRideId: selectedRideId,
                    assignedAt: new Date().toISOString()
                });

                if (selectedRide.status === 'available') {
                    await database.ref(`rides/${selectedRideId}`).update({
                        status: 'busy',
                        currentRequest: currentAssignRequest.id,
                        requestType: currentAssignRequest.type,
                        updatedAt: new Date().toISOString()
                    });
                }

                showNotification('Request assigned successfully!');
                closeAssignModal();

                // Send notification to customer and driver
                sendAssignmentNotification(selectedRide, currentAssignRequest);

            } catch (error) {
                console.error('Error assigning request:', error);
                alert('Error assigning request. Please try again.');
            }
        }

        async function updateRequestStatus(requestId, newStatus, requestTable) {
            try {
                const updates = {
                    status: newStatus,
                    updatedAt: new Date().toISOString()
                };

                if (newStatus === 'completed') {
                    updates.completedAt = new Date().toISOString();
                }

                await database.ref(`${requestTable}/${requestId}`).update(updates);

                if (newStatus === 'completed') {
                    const request = requestTable === 'rideRequests' 
                        ? rideRequests.find(r => r.id === requestId)
                        : parcelRequests.find(r => r.id === requestId);

                    if (request && request.assignedRideId) {
                        await database.ref(`rides/${request.assignedRideId}`).update({
                            status: 'available',
                            currentRequest: null,
                            requestType: null,
                            updatedAt: new Date().toISOString()
                        });
                    }
                }

                showNotification(`Request ${newStatus} successfully!`);
                
                // Send WhatsApp update
                sendStatusUpdateNotification(requestId, requestTable, newStatus);

            } catch (error) {
                console.error('Error updating request:', error);
                alert('Error updating request.');
            }
        }

        function sendWhatsAppUpdate(requestId, requestType) {
            const request = requestType === 'ride' 
                ? rideRequests.find(r => r.id === requestId)
                : parcelRequests.find(r => r.id === requestId);

            if (!request) return;

            const message = `üìã REQUEST STATUS UPDATE üìã\n\n` +
                          `üë§ Customer: ${request.fullName}\n` +
                          `üìä Status: ${request.status || 'pending'}\n` +
                          `üïê Request Date: ${new Date(request.timestamp).toLocaleString()}\n` +
                          ${request.assignedRide ? `üöó Assigned Driver: ${request.assignedRide}\n` : ''} +
                          `\nFor more details, check your status page.`;

            const whatsappUrl = `https://wa.me/${request.phoneNumber.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');

        function sendStatusUpdateNotification(requestId, requestTable, newStatus) {
