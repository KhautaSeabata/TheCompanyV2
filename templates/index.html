<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volatility 75 Ticker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .status {
      font-size: 1.5em;
      margin-top: 20px;
      color: green;
    }
    .disconnected {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Volatility 75 Live Tick Feed</h1>
  <div class="status {{ 'disconnected' if not status else '' }}">
    WebSocket Status: {{ 'Connected' if status else 'Disconnected' }}
  </div>
</body>
</html>
