<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deriv Live Tick Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    canvas { width: 100%; max-width: 800px; height: 400px; }
  </style>
</head>
<body>
  <h1>Live Volatility 75 Chart (Direct from Deriv)</h1>
  <canvas id="tickChart"></canvas>

  <script>
    const ctx = document.getElementById("tickChart").getContext("2d");
    const tickChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'V75 Price',
          data: [],
          borderColor: 'green',
          borderWidth: 1,
          tension: 0.3
        }]
      },
      options: {
        animation: false,
        scales: {
          x: { title: { display: true, text: 'Time' }},
          y: { title: { display: true, text: 'Price' }}
        }
      }
    });

    const ws = new WebSocket("wss://ws.derivws.com/websockets/v3?app_id=1089");

    ws.onopen = () => {
      ws.send(JSON.stringify({ ticks: "R_75", subscribe: 1 }));
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.tick) {
        const price = data.tick.quote;
        const time = new Date(data.tick.epoch * 1000).toLocaleTimeString();

        tickChart.data.labels.push(time);
        tickChart.data.datasets[0].data.push(price);

        // Keep only last 100 points
        if (tickChart.data.labels.length > 100) {
          tickChart.data.labels.shift();
          tickChart.data.datasets[0].data.shift();
        }

        tickChart.update('none');
      }
    };

    ws.onclose = () => {
      alert("WebSocket closed");
    };

    ws.onerror = (err) => {
      console.error("WebSocket error:", err);
    };
  </script>
</body>
</html>
