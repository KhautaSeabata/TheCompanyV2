<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Live Ticks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        .status.connected {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .status.disconnected {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Deriv Live Ticks</h1>
            <p style="color: #666; margin: 0;">Real-time R_25 price data</p>
        </div>
        
        <div id="status" class="status disconnected">
            üîÑ Connecting...
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Current Price</h3>
                <div class="value" id="currentPrice">--</div>
            </div>
            <div class="stat-card">
                <h3>Total Ticks</h3>
                <div class="value" id="totalTicks">0</div>
            </div>
            <div class="stat-card">
                <h3>Price Change</h3>
                <div class="value" id="priceChange">--</div>
            </div>
            <div class="stat-card">
                <h3>Last Update</h3>
                <div class="value" id="lastUpdate" style="font-size: 1.2em;">--</div>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="liveChart"></canvas>
        </div>
    </div>

    <script>
        // Chart setup
        const ctx = document.getElementById('liveChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'R_25 Price',
                    data: [],
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    pointBackgroundColor: '#667eea',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 750,
                    easing: 'easeInOutQuart'
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#666'
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Price',
                            color: '#666'
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // WebSocket connection
        const socket = io();
        let tickData = [];
        let previousPrice = null;

        socket.on('connect', function() {
            console.log('‚úÖ Connected to server');
            updateStatus('connected', '‚úÖ Connected - Receiving live data');
            loadRecentTicks();
        });

        socket.on('disconnect', function() {
            console.log('‚ùå Disconnected from server');
            updateStatus('disconnected', '‚ùå Disconnected');
        });

        socket.on('new_tick', function(tick) {
            console.log('üìà New tick:', tick);
            addTick(tick);
            updateStats();
        });

        function updateStatus(status, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
            
            if (status === 'connected') {
                statusEl.classList.add('pulse');
            } else {
                statusEl.classList.remove('pulse');
            }
        }

        function addTick(tick) {
            // Add to data array
            tickData.push(tick);
            
            // Keep only last 100 points for smooth performance
            if (tickData.length > 100) {
                tickData.shift();
            }
            
            // Update chart
            const time = new Date(tick.time * 1000).toLocaleTimeString();
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(tick.price);
            
            // Keep chart data in sync
            if (chart.data.labels.length > 100) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update('active');
        }

        function updateStats() {
            if (tickData.length === 0) return;
            
            const latest = tickData[tickData.length - 1];
            const currentPrice = latest.price;
            
            // Update current price
            document.getElementById('currentPrice').textContent = currentPrice.toFixed(4);
            
            // Update total ticks
            document.getElementById('totalTicks').textContent = tickData.length;
            
            // Update price change
            if (previousPrice !== null) {
                const change = currentPrice - previousPrice;
                const changeEl = document.getElementById('priceChange');
                changeEl.textContent = (change >= 0 ? '+' : '') + change.toFixed(4);
                changeEl.style.color = change >= 0 ? '#4CAF50' : '#f44336';
            }
            previousPrice = currentPrice;
            
            // Update last update time
            const lastTime = new Date(latest.time * 1000).toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = lastTime;
        }

        function loadRecentTicks() {
            fetch('/api/recent-ticks')
                .then(response => response.json())
                .then(ticks => {
                    console.log(`üìä Loaded ${ticks.length} recent ticks`);
                    
                    // Clear existing data
                    tickData = [];
                    chart.data.labels = [];
                    chart.data.datasets[0].data = [];
                    
                    // Add recent ticks
                    ticks.forEach(tick => {
                        addTick(tick);
                    });
                    
                    updateStats();
                })
                .catch(error => {
                    console.error('‚ùå Error loading recent ticks:', error);
                });
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('disconnected', 'üîÑ Connecting...');
        });
    </script>
</body>
</html>
