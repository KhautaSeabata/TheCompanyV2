<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R_25 Volatility Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background-color: #4CAF50;
        }

        .status-disconnected {
            background-color: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .current-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4ecdc4;
            margin: 10px 0;
        }

        .chart-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-card h3 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.3rem;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .data-table {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ffcdd2;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .last-updated {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .current-price {
                font-size: 2rem;
            }
            
            .chart-wrapper {
                height: 300px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>R_25 Volatility Dashboard</h1>
            <p>Real-time market data tracking and analysis</p>
        </div>

        <div class="status-bar">
            <div class="status-card">
                <h3>Connection Status</h3>
                <div id="connection-status">
                    <span class="status-indicator status-disconnected"></span>
                    <span>Connecting...</span>
                </div>
            </div>
            
            <div class="status-card">
                <h3>Current Price</h3>
                <div class="current-price" id="current-price">--</div>
            </div>
            
            <div class="status-card">
                <h3>Total Ticks</h3>
                <div id="total-ticks" style="font-size: 1.5rem; font-weight: bold;">--</div>
            </div>
            
            <div class="status-card">
                <h3>Last Update</h3>
                <div id="last-update">--</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshData()">Refresh Data</button>
            <button class="btn" onclick="syncFirebase()">Sync Firebase</button>
            <button class="btn" onclick="reconnectWebSocket()">Reconnect WebSocket</button>
            <button class="btn" onclick="loadFirebaseData()">Load from Firebase</button>
        </div>

        <div class="chart-container">
            <div class="chart-card">
                <h3>Live Price Chart</h3>
                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-card">
                <h3>1-Minute Candlestick Chart</h3>
                <div class="chart-wrapper">
                    <canvas id="candleChart1min"></canvas>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-card">
                <h3>5-Minute Candlestick Chart</h3>
                <div class="chart-wrapper">
                    <canvas id="candleChart5min"></canvas>
                </div>
            </div>
        </div>

        <div class="data-table">
            <h3>Recent Ticks</h3>
            <div id="ticks-table">Loading...</div>
        </div>

        <div class="last-updated" id="page-last-updated">
            Last refreshed: Never
        </div>
    </div>

    <script>
        let priceChart, candleChart1min, candleChart5min;
        let chartColors = {
            primary: '#4ecdc4',
            secondary: '#ff6b6b',
            success: '#4CAF50',
            danger: '#f44336',
            warning: '#ff9800',
            info: '#2196F3'
        };

        // Initialize charts
        function initCharts() {
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                },
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#fff'
                        },
                        ticks: {
                            color: '#fff'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Price',
                            color: '#fff'
                        },
                        ticks: {
                            color: '#fff'
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                }
            };

            // Price Chart
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(priceCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'R_25 Price',
                        data: [],
                        borderColor: chartColors.primary,
                        backgroundColor: chartColors.primary + '20',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: commonOptions
            });

            // 1-Minute Candlestick Chart
            const candle1minCtx = document.getElementById('candleChart1min').getContext('2d');
            candleChart1min = new Chart(candle1minCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Open',
                        data: [],
                        borderColor: chartColors.info,
                        backgroundColor: chartColors.info + '20',
                        borderWidth: 1
                    }, {
                        label: 'High',
                        data: [],
                        borderColor: chartColors.success,
                        backgroundColor: chartColors.success + '20',
                        borderWidth: 1
                    }, {
                        label: 'Low',
                        data: [],
                        borderColor: chartColors.danger,
                        backgroundColor: chartColors.danger + '20',
                        borderWidth: 1
                    }, {
                        label: 'Close',
                        data: [],
                        borderColor: chartColors.warning,
                        backgroundColor: chartColors.warning + '20',
                        borderWidth: 2
                    }]
                },
                options: commonOptions
            });

            // 5-Minute Candlestick Chart
            const candle5minCtx = document.getElementById('candleChart5min').getContext('2d');
            candleChart5min = new Chart(candle5minCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Open',
                        data: [],
                        borderColor: chartColors.info,
                        backgroundColor: chartColors.info + '20',
                        borderWidth: 1
                    }, {
                        label: 'High',
                        data: [],
                        borderColor: chartColors.success,
                        backgroundColor: chartColors.success + '20',
                        borderWidth: 1
                    }, {
                        label: 'Low',
                        data: [],
                        borderColor: chartColors.danger,
                        backgroundColor: chartColors.danger + '20',
                        borderWidth: 1
                    }, {
                        label: 'Close',
                        data: [],
                        borderColor: chartColors.warning,
                        backgroundColor: chartColors.warning + '20',
                        borderWidth: 2
                    }]
                },
                options: commonOptions
            });
        }

        // Update charts with new data
        function updateCharts(data) {
            // Update price chart
            if (data.live_ticks && data.live_ticks.length > 0) {
                const ticks = data.live_ticks.slice(-30); // Last 30 ticks
                priceChart.data.labels = ticks.map(tick => {
                    const date = new Date(tick.timestamp);
                    return date.toLocaleTimeString();
                });
                priceChart.data.datasets[0].data = ticks.map(tick => tick.price);
                priceChart.update('none');
            }

            // Update 1-minute candle chart
            if (data.candles_1min && data.candles_1min.length > 0) {
                const candles = data.candles_1min.slice(-20); // Last 20 candles
                const labels = candles.map(candle => {
                    const date = new Date(candle.timestamp);
                    return date.toLocaleTimeString();
                });

                candleChart1min.data.labels = labels;
                candleChart1min.data.datasets[0].data = candles.map(c => c.open);
                candleChart1min.data.datasets[1].data = candles.map(c => c.high);
                candleChart1min.data.datasets[2].data = candles.map(c => c.low);
                candleChart1min.data.datasets[3].data = candles.map(c => c.close);
                candleChart1min.update('none');
            }

            // Update 5-minute candle chart
            if (data.candles_5min && data.candles_5min.length > 0) {
                const candles = data.candles_5min.slice(-20); // Last 20 candles
                const labels = candles.map(candle => {
                    const date = new Date(candle.timestamp);
                    return date.toLocaleTimeString();
                });

                candleChart5min.data.labels = labels;
                candleChart5min.data.datasets[0].data = candles.map(c => c.open);
                candleChart5min.data.datasets[1].data = candles.map(c => c.high);
                candleChart5min.data.datasets[2].data = candles.map(c => c.low);
                candleChart5min.data.datasets[3].data = candles.map(c => c.close);
                candleChart5min.update('none');
            }
        }

        // Update status display
        function updateStatus(data) {
            // Current price
            document.getElementById('current-price').textContent = 
                data.current_price ? data.current_price.toFixed(4) : '--';

            // Total ticks
            document.getElementById('total-ticks').textContent = 
                data.total_ticks || '--';

            // Last update
            if (data.last_update) {
                const date = new Date(data.last_update);
                document.getElementById('last-update').textContent = date.toLocaleString();
            }

            // Page last updated
            document.getElementById('page-last-updated').textContent = 
                'Last refreshed: ' + new Date().toLocaleString();
        }

        // Update ticks table
        function updateTicksTable(ticks) {
            const container = document.getElementById('ticks-table');
            
            if (!ticks || ticks.length === 0) {
                container.innerHTML = '<p>No tick data available</p>';
                return;
            }

            const recentTicks = ticks.slice(-10).reverse(); // Last 10 ticks, newest first
            
            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Price</th>
                            <th>Epoch</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            recentTicks.forEach(tick => {
                const date = new Date(tick.timestamp);
                html += `
                    <tr>
                        <td>${date.toLocaleString()}</td>
                        <td>${tick.price.toFixed(4)}</td>
                        <td>${tick.epoch}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Check WebSocket status
        async function checkWebSocketStatus() {
            try {
                const response = await fetch('/api/websocket-status');
                const status = await response.json();
                
                const statusElement = document.getElementById('connection-status');
                const indicator = statusElement.querySelector('.status-indicator');
                const text = statusElement.querySelector('span:last-child');
                
                if (status.connected) {
                    indicator.className = 'status-indicator status-connected';
                    text.textContent = 'Connected to ' + status.name;
                } else {
                    indicator.className = 'status-indicator status-disconnected';
                    text.textContent = 'Disconnected';
                }
            } catch (error) {
                console.error('Error checking WebSocket status:', error);
            }
        }

        // Fetch and display data
        async function refreshData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                
                updateStatus(data);
                updateCharts(data);
                updateTicksTable(data.live_ticks);
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('ticks-table').innerHTML = 
                    '<div class="error">Error loading data: ' + error.message + '</div>';
            }
        }

        // Load data from Firebase
        async function loadFirebaseData() {
            try {
                const response = await fetch('/api/firebase-data');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                updateStatus(data);
                updateCharts(data);
                updateTicksTable(data.live_ticks);
                
                alert('Firebase data loaded successfully!');
                
            } catch (error) {
                console.error('Error loading Firebase data:', error);
                alert('Error loading Firebase data: ' + error.message);
            }
        }

        // Sync to Firebase
        async function syncFirebase() {
            try {
                const response = await fetch('/api/firebase-sync');
                const result = await response.json();
                
                if (result.success) {
                    alert('Data synced to Firebase successfully!');
                } else {
                    throw new Error(result.error || 'Sync failed');
                }
            } catch (error) {
                console.error('Error syncing to Firebase:', error);
                alert('Error syncing to Firebase: ' + error.message);
            }
        }

        // Reconnect WebSocket
        async function reconnectWebSocket() {
            try {
                const response = await fetch('/api/websocket-reconnect');
                const result = await response.json();
                
                if (result.success) {
                    alert('WebSocket reconnection initiated!');
                    setTimeout(checkWebSocketStatus, 2000);
                } else {
                    throw new Error(result.error || 'Reconnection failed');
                }
            } catch (error) {
                console.error('Error reconnecting WebSocket:', error);
                alert('Error reconnecting WebSocket: ' + error.message);
            }
        }

        // Initialize the dashboard
        function initDashboard() {
            initCharts();
            checkWebSocketStatus();
            refreshData();
            
            // Set up auto-refresh
            setInterval(() => {
                checkWebSocketStatus();
                refreshData();
            }, 5000); // Refresh every 5 seconds
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
