<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volatility Live Line Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; padding: 20px; }
    #controls { margin-bottom: 20px; }
    canvas { max-width: 100%; height: 500px !important; background: white; border-radius: 8px; padding: 10px; }
    button { padding: 8px 16px; background: #26a69a; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1e8c82; }
  </style>
</head>
<body>
  <h1>Volatility Live Line Chart</h1>
  
  <div id="controls">
    <label>Symbol:</label>
    <select id="symbol">
      <option value="R_75" selected>Volatility 75</option>
      <option value="R_25">Volatility 25</option>
    </select>
    
    <label>Data Type:</label>
    <select id="datatype">
      <option value="ticks" selected>Ticks</option>
      <option value="1m">1 Minute</option>
      <option value="5m">5 Minutes</option>
    </select>

    <button id="startBtn">Start</button>
  </div>

  <canvas id="lineChart"></canvas>

  <script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Price',
          data: [],
          borderColor: '#26a69a',
          fill: false,
          tension: 0.1,
          pointRadius: 0
        }]
      },
      options: {
        animation: { duration: 0 },
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Price' }, beginAtZero: false }
        }
      }
    });

    let refreshInterval = null;

    async function fetchData() {
      const symbol = document.getElementById('symbol').value;
      const datatype = document.getElementById('datatype').value;
      const res = await fetch(`/api/data?symbol=${symbol}&type=${datatype}`);
      const data = await res.json();
      
      chart.data.labels = data.map(p => new Date(p.epoch * 1000).toLocaleTimeString());
      chart.data.datasets[0].data = data.map(p => parseFloat(p.price));
      chart.update('none');
    }

    function startChart() {
      if (refreshInterval) clearInterval(refreshInterval);
      fetchData(); // initial load
      refreshInterval = setInterval(fetchData, 1000);
    }

    document.getElementById('startBtn').addEventListener('click', startChart);
  </script>
</body>
</html>
