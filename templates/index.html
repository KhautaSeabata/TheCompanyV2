<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD Live Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .price-display {
            font-size: 1.5em;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .btn.active {
            background: #ffd700;
            color: #1e3c72;
            font-weight: bold;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0,255,0,0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2em;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÜ XAUUSD Live Chart</h1>
        <div class="price-display">
            <div>Current Price: $<span id="current-price">Loading...</span></div>
            <div style="font-size: 0.8em; margin-top: 5px;">
                Last Update: <span id="last-update">--</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn active" onclick="changeInterval('1m')" id="btn-1m">1M</button>
        <button class="btn" onclick="changeInterval('5m')" id="btn-5m">5M</button>
        <button class="btn" onclick="changeInterval('15m')" id="btn-15m">15M</button>
        <button class="btn" onclick="changeInterval('30m')" id="btn-30m">30M</button>
        <button class="btn" onclick="changeInterval('1h')" id="btn-1h">1H</button>
    </div>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>

    <div class="status" id="status">
        üìä Connecting to XAUUSD data feed...
    </div>

    <script>
        let chart;
        let currentInterval = '1m';
        let chartData = [];
        
        // Initialize chart
        const ctx = document.getElementById('priceChart').getContext('2d');
        
        function initChart() {
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'XAUUSD Price',
                        data: [],
                        borderColor: '#ffd700',
                        backgroundColor: 'rgba(255, 215, 0, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.1,
                        pointBackgroundColor: '#ffd700',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: 'white',
                                callback: function(value) {
                                    return '$' + value.toFixed(2);
                                }
                            },
                            grid: {
                                color: 'rgba(255,255,255,0.1)'
                            }
                        }
                    },
                    animation: {
                        duration: 1000
                    }
                }
            });
        }

        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = isError ? 'rgba(255,0,0,0.1)' : 'rgba(0,255,0,0.1)';
        }

        function formatTime(epoch) {
            const date = new Date(epoch * 1000);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function updateChart(data) {
            if (!data || data.length === 0) {
                updateStatus('‚ö†Ô∏è No data available', true);
                return;
            }

            const labels = data.map(candle => formatTime(candle.epoch));
            const prices = data.map(candle => candle.close);
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = prices;
            chart.update();
            
            // Update current price display
            const latestPrice = prices[prices.length - 1];
            document.getElementById('current-price').textContent = latestPrice.toFixed(2);
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            
            updateStatus(`‚úÖ Chart updated with ${data.length} candles`);
        }

        function loadData() {
            updateStatus('üìä Loading XAUUSD data...');
            
            fetch(`/api/candles?interval=${currentInterval}`)
                .then(response => response.json())
                .then(data => {
                    updateChart(data);
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                    updateStatus('‚ùå Failed to load data: ' + error.message, true);
                });
        }

        function changeInterval(interval) {
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${interval}`).classList.add('active');
            
            currentInterval = interval;
            loadData();
        }

        function testAPI() {
            fetch('/api/test')
                .then(response => response.json())
                .then(data => {
                    console.log('API Test:', data);
                    updateStatus('üîó Connected to XAUUSD API');
                })
                .catch(error => {
                    console.error('API Test failed:', error);
                    updateStatus('‚ùå API connection failed', true);
                });
        }

        // Initialize everything
        window.onload = function() {
            initChart();
            testAPI();
            loadData();
            
            // Auto-refresh every 30 seconds
            setInterval(loadData, 30000);
        };
    </script>
</body>
</html>
