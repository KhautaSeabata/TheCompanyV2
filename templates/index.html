<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIX Ticks Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    .status {
      font-size: 1.4em;
      margin-top: 20px;
    }
    .connected {
      color: green;
    }
    .disconnected {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Live Tick Feed Status</h1>

  <div class="status {{ 'connected' if status_25 else 'disconnected' }}">
    Volatility 25: {{ 'Connected' if status_25 else 'Disconnected' }}
  </div>

  <div class="status {{ 'connected' if status_75 else 'disconnected' }}">
    Volatility 75: {{ 'Connected' if status_75 else 'Disconnected' }}
  </div>
</body>
</html>
