<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volatility Index Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    canvas {
      max-width: 100%;
    }
    select {
      padding: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Volatility Index Charts</h2>
  <label for="indexSelect">Select Index:</label>
  <select id="indexSelect">
    <option value="R_10">Volatility 10 Index</option>
    <option value="R_25" selected>Volatility 25 Index</option>
    <option value="R_75">Volatility 75 Index</option>
    <option value="R_100">Volatility 100 Index</option>
    <option value="1HZ75V">Volatility 75 (1s)</option>
    <option value="1HZ10V">Volatility 10 (1s)</option>
    <option value="1HZ100V">Volatility 100 (1s)</option>
    <option value="1HZ150V">Volatility 150 (1s)</option>
  </select>

  <canvas id="tickChart" height="100"></canvas>
  <canvas id="min1Chart" height="100"></canvas>
  <canvas id="min5Chart" height="100"></canvas>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "vix75-f6684.firebaseapp.com",
      databaseURL: "https://vix75-f6684-default-rtdb.firebaseio.com",
      projectId: "vix75-f6684",
      storageBucket: "vix75-f6684.appspot.com",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tickCtx = document.getElementById("tickChart").getContext("2d");
    const min1Ctx = document.getElementById("min1Chart").getContext("2d");
    const min5Ctx = document.getElementById("min5Chart").getContext("2d");

    let tickChart, min1Chart, min5Chart;

    function createLineChart(ctx, label) {
      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label,
            data: [],
            borderColor: 'blue',
            backgroundColor: 'rgba(0,0,255,0.1)',
            tension: 0.3,
            pointRadius: 0
          }]
        },
        options: {
          animation: false,
          scales: {
            x: { display: false },
            y: { beginAtZero: false }
          }
        }
      });
    }

    function createCandleChart(ctx, label) {
      return new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [],
          datasets: [{
            label,
            data: [],
            borderColor: 'green',
            backgroundColor: data => {
              return data.raw.close >= data.raw.open ? 'rgba(0,255,0,0.5)' : 'rgba(255,0,0,0.5)';
            },
            parsing: {
              yAxisKey: 'close'
            }
          }]
        },
        options: {
          animation: false,
          scales: {
            x: { display: false },
            y: { beginAtZero: false }
          }
        }
      });
    }

    function updateChart(chart, labels, values) {
      chart.data.labels = labels;
      chart.data.datasets[0].data = values;
      chart.update();
    }

    function updateCandleChart(chart, candles) {
      chart.data.labels = candles.map(c => new Date(c.epoch * 1000).toLocaleTimeString());
      chart.data.datasets[0].data = candles;
      chart.update();
    }

    function listenToData(symbol) {
      if (tickChart) tickChart.destroy();
      if (min1Chart) min1Chart.destroy();
      if (min5Chart) min5Chart.destroy();

      tickChart = createLineChart(tickCtx, "Live Tick");
      min1Chart = createCandleChart(min1Ctx, "1 Minute Candle");
      min5Chart = createCandleChart(min5Ctx, "5 Minute Candle");

      // Listen to live ticks
      firebase.database().ref("/ticks/" + symbol).limitToLast(100).on("value", snapshot => {
        const data = snapshot.val();
        if (!data) return;
        const sorted = Object.values(data).sort((a, b) => a.epoch - b.epoch);
        const labels = sorted.map(d => new Date(d.epoch * 1000).toLocaleTimeString());
        const values = sorted.map(d => d.quote);
        updateChart(tickChart, labels, values);
      });

      // Listen to 1min
      firebase.database().ref("/1min" + symbol).limitToLast(50).on("value", snapshot => {
        const data = snapshot.val();
        if (!data) return;
        const sorted = Object.values(data).sort((a, b) => a.epoch - b.epoch);
        updateCandleChart(min1Chart, sorted);
      });

      // Listen to 5min
      firebase.database().ref("/5min" + symbol).limitToLast(50).on("value", snapshot => {
        const data = snapshot.val();
        if (!data) return;
        const sorted = Object.values(data).sort((a, b) => a.epoch - b.epoch);
        updateCandleChart(min5Chart, sorted);
      });
    }

    document.getElementById("indexSelect").addEventListener("change", (e) => {
      const symbol = e.target.value;
      listenToData(symbol);
    });

    // Initial
    listenToData(document.getElementById("indexSelect").value);
  </script>
</body>
</html>
