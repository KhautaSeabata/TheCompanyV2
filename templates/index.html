<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volatility 25 Live Ticks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .latest-tick {
            padding: 30px;
            background: linear-gradient(135deg, #00c851 0%, #009624 100%);
            color: white;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 200, 81, 0.3);
        }
        
        .latest-tick h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 300;
        }
        
        .tick-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .tick-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .tick-item label {
            display: block;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tick-item value {
            font-size: 1.3rem;
            font-weight: 500;
            display: block;
        }
        
        .controls {
            padding: 20px 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }
        
        .ticks-table-container {
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .ticks-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .ticks-table th {
            background: #343a40;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .ticks-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s ease;
        }
        
        .ticks-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 6px;
            margin: 20px;
            border-left: 4px solid #dc3545;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Volatility 25 Live Ticks</h1>
            <p>Real-time market data from Deriv stored in Firebase</p>
        </div>
        
        <div class="status-bar">
            <div class="status">
                <div class="status-dot"></div>
                <span>Connected & Streaming</span>
            </div>
            <div>
                <span>Last Update: <span id="lastUpdate">--</span></span>
            </div>
        </div>
        
        <div class="latest-tick">
            <h2>Latest Tick</h2>
            <div class="tick-info" id="latestTickInfo">
                <div class="tick-item">
                    <label>Symbol</label>
                    <value id="symbol">--</value>
                </div>
                <div class="tick-item">
                    <label>Quote</label>
                    <value id="quote">--</value>
                </div>
                <div class="tick-item">
                    <label>Epoch</label>
                    <value id="epoch">--</value>
                </div>
                <div class="tick-item">
                    <label>Timestamp</label>
                    <value id="timestamp">--</value>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="loadAllTicks()">Load All Ticks</button>
            <button class="btn btn-success" onclick="refreshLatestTick()">Refresh Latest</button>
            <a href="/api/all-ticks" class="btn btn-primary" target="_blank">View Raw Data</a>
        </div>
        
        <div class="ticks-table-container">
            <h3 style="margin-bottom: 20px; color: #343a40;">Recent Ticks History</h3>
            <div id="ticksTableContainer">
                <div class="loading">Loading ticks data...</div>
            </div>
        </div>
    </div>

    <script>
        // Auto-refresh latest tick every 2 seconds
        setInterval(refreshLatestTick, 2000);
        
        // Load all ticks on page load
        window.onload = function() {
            refreshLatestTick();
            loadAllTicks();
        };
        
        async function refreshLatestTick() {
            try {
                const response = await fetch('/api/latest-tick');
                const data = await response.json();
                
                if (data && Object.keys(data).length > 0) {
                    document.getElementById('symbol').textContent = data.symbol || '--';
                    document.getElementById('quote').textContent = data.quote || '--';
                    document.getElementById('epoch').textContent = data.epoch || '--';
                    document.getElementById('timestamp').textContent = formatTimestamp(data.timestamp) || '--';
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                }
            } catch (error) {
                console.error('Error fetching latest tick:', error);
            }
        }
        
        async function loadAllTicks() {
            const container = document.getElementById('ticksTableContainer');
            container.innerHTML = '<div class="loading">Loading ticks data...</div>';
            
            try {
                const response = await fetch('/api/all-ticks');
                const data = await response.json();
                
                if (data && Object.keys(data).length > 0) {
                    const ticks = Object.values(data).sort((a, b) => b.epoch - a.epoch);
                    
                    let tableHTML = `
                        <table class="ticks-table">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Quote</th>
                                    <th>Epoch</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    ticks.slice(0, 50).forEach(tick => {
                        tableHTML += `
                            <tr>
                                <td>${tick.symbol || '--'}</td>
                                <td>${tick.quote || '--'}</td>
                                <td>${tick.epoch || '--'}</td>
                                <td>${formatTimestamp(tick.timestamp) || '--'}</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += '</tbody></table>';
                    container.innerHTML = tableHTML;
                } else {
                    container.innerHTML = '<div class="loading">No ticks data available</div>';
                }
            } catch (error) {
                console.error('Error loading ticks:', error);
                container.innerHTML = '<div class="error">Error loading ticks data</div>';
            }
        }
        
        function formatTimestamp(timestamp) {
            if (!timestamp) return '--';
            try {
                return new Date(timestamp).toLocaleString();
            } catch (error) {
                return timestamp;
            }
        }
    </script>
</body>
</html>
