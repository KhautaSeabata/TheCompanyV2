<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIX Live Data Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-live {
            background: #4ecdc4;
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: #ff6b6b;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .firebase-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VIX Live Data Dashboard</h1>
            <p>Real-time VIX volatility index with Firebase integration</p>
            <div class="firebase-status" id="firebaseStatus">
                <span class="status-indicator status-live"></span>
                Firebase Connected
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="toggleAutoRefresh()">
                <span id="autoRefreshBtn">Pause Auto Refresh</span>
            </button>
            <button class="btn" onclick="syncFirebase()">Sync Firebase</button>
            <button class="btn" onclick="clearCharts()">Clear Charts</button>
            <button class="btn" onclick="exportData()">Export Data</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="currentPrice">--</div>
                <div class="stat-label">Current VIX</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTicks">--</div>
                <div class="stat-label">Total Ticks</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="candles1min">--</div>
                <div class="stat-label">1min Candles</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="candles5min">--</div>
                <div class="stat-label">5min Candles</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">--</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-title">Live VIX Ticks</div>
                <div class="chart-wrapper">
                    <canvas id="tickChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">1-Minute Candles</div>
                <div class="chart-wrapper">
                    <canvas id="candle1minChart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">5-Minute Candles</div>
                <div class="chart-wrapper">
                    <canvas id="candle5minChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let tickChart, candle1minChart, candle5minChart;
        let autoRefresh = true;
        let refreshInterval;

        // Initialize charts
        function initCharts() {
            // Tick chart
            const tickCtx = document.getElementById('tickChart').getContext('2d');
            tickChart = new Chart(tickCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'VIX Price',
                        data: [],
                        borderColor: '#4ecdc4',
                        backgroundColor: 'rgba(78, 205, 196, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            display: true,
                            title: { display: true, text: 'Time', color: 'white' },
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            display: true,
                            title: { display: true, text: 'VIX Level', color: 'white' },
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    }
                }
            });

            // 1min candle chart
            const candle1minCtx = document.getElementById('candle1minChart').getContext('2d');
            candle1minChart = new Chart(candle1minCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Close Price',
                        data: [],
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            display: true,
                            title: { display: true, text: 'Time', color: 'white' },
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            display: true,
                            title: { display: true, text: 'VIX Level', color: 'white' },
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    }
                }
            });

            // 5min candle chart
            const candle5minCtx = document.getElementById('candle5minChart').getContext('2d');
            candle5minChart = new Chart(candle5minCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Close Price',
                        data: [],
                        borderColor: '#ffeaa7',
                        backgroundColor: 'rgba(255, 234, 167, 0.1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            display: true,
                            title: { display: true, text: 'Time', color: 'white' },
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            display: true,
                            title: { display: true, text: 'VIX Level', color: 'white' },
                            ticks: { color: 'white' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    }
                }
            });
        }

        // Fetch data from server
        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('firebaseStatus').innerHTML = 
                    '<span class="status-indicator status-offline"></span>Connection Error';
            }
        }

        // Update dashboard with new data
        function updateDashboard(data) {
            // Update stats
            document.getElementById('currentPrice').textContent = data.current_price.toFixed(2);
            document.getElementById('totalTicks').textContent = data.total_ticks;
            document.getElementById('candles1min').textContent = data.total_1min_candles;
            document.getElementById('candles5min').textContent = data.total_5min_candles;
            
            const lastUpdate = new Date(data.last_update);
            document.getElementById('lastUpdate').textContent = 
                lastUpdate.toLocaleTimeString();

            // Update tick chart
            if (data.live_ticks && data.live_ticks.length > 0) {
                const tickLabels = data.live_ticks.map(tick => 
                    new Date(tick.timestamp).toLocaleTimeString()
                );
                const tickPrices = data.live_ticks.map(tick => tick.price);

                tickChart.data.labels = tickLabels;
                tickChart.data.datasets[0].data = tickPrices;
                tickChart.update('none');
            }

            // Update 1min candle chart
            if (data.candles_1min && data.candles_1min.length > 0) {
                const candle1minLabels = data.candles_1min.map(candle => 
                    new Date(candle.timestamp).toLocaleTimeString()
                );
                const candle1minPrices = data.candles_1min.map(candle => candle.close);

                candle1minChart.data.labels = candle1minLabels;
                candle1minChart.data.datasets[0].data = candle1minPrices;
                candle1minChart.update('none');
            }

            // Update 5min candle chart
            if (data.candles_5min && data.candles_5min.length > 0) {
                const candle5minLabels = data.candles_5min.map(candle => 
                    new Date(candle.timestamp).toLocaleTimeString()
                );
                const candle5minPrices = data.candles_5min.map(candle => candle.close);

                candle5minChart.data.labels = candle5minLabels;
                candle5minChart.data.datasets[0].data = candle5minPrices;
                candle5minChart.update('none');
            }

            // Update Firebase status
            document.getElementById('firebaseStatus').innerHTML = 
                '<span class="status-indicator status-live"></span>Firebase Connected';
        }

        // Toggle auto refresh
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const btn = document.getElementById('autoRefreshBtn');
            
            if (autoRefresh) {
                btn.textContent = 'Pause Auto Refresh';
                startAutoRefresh();
            } else {
                btn.textContent = 'Resume Auto Refresh';
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
            }
        }

        // Start auto refresh
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            refreshInterval = setInterval(() => {
                if (autoRefresh) {
                    fetchData();
                }
            }, 2000); // Update every 2 seconds
        }

        // Sync Firebase
        async function syncFirebase() {
            try {
                const response = await fetch('/api/firebase-sync');
                const result = await response.json();
                
                if (result.success) {
                    alert('Firebase sync successful!');
                } else {
                    alert('Firebase sync failed!');
                }
            } catch (error) {
                console.error('Sync error:', error);
                alert('Firebase sync error!');
            }
        }

        // Clear charts
        function clearCharts() {
            if (confirm('Clear all chart data?')) {
                tickChart.data.labels = [];
                tickChart.data.datasets[0].data = [];
                tickChart.update();

                candle1minChart.data.labels = [];
                candle1minChart.data.datasets[0].data = [];
                candle1minChart.update();

                candle5minChart.data.labels = [];
                candle5minChart.data.datasets[0].data = [];
                candle5minChart.update();
            }
        }

        // Export data
        function exportData() {
            fetchData().then(() => {
                const dataStr = JSON.stringify({
                    timestamp: new Date().toISOString(),
                    current_price: document.getElementById('currentPrice').textContent,
                    total_ticks: document.getElementById('totalTicks').textContent,
                    candles_1min: document.getElementById('candles1min').textContent,
                    candles_5min: document.getElementById('candles5min').textContent
                }, null, 2);
                
                const dataBlob = new Blob([dataStr], {type:'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `vix_data_${new Date().toISOString().slice(0,19)}.json`;
                link.click();
            });
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            fetchData();
            startAutoRefresh();
        });
    </script>
</body>
</html>
