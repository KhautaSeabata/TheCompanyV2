<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volatility Live Candles</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3.4.0/dist/chartjs-chart-financial.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #controls {
      margin-bottom: 20px;
    }
    canvas {
      max-width: 900px;
      margin: auto;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>Volatility Live Candles</h1>

  <div id="controls">
    <label for="symbol">Symbol:</label>
    <select id="symbol">
      <option value="R_75" selected>Volatility 75</option>
      <option value="R_25">Volatility 25</option>
    </select>

    <label for="interval">Interval:</label>
    <select id="interval">
      <option value="1m" selected>1 Minute</option>
      <option value="5m">5 Minutes</option>
      <option value="15m">15 Minutes</option>
      <option value="1d">1 Day</option>
      <option value="1w">1 Week</option>
    </select>
  </div>

  <canvas id="candleChart"></canvas>

  <script>
    const ctx = document.getElementById("candleChart").getContext("2d");

    let candleChart = new Chart(ctx, {
      type: 'candlestick',
      data: {
        datasets: [{
          label: 'Candles',
          data: []
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            time: {
              unit: 'minute'
            },
            adapters: {
              date: {
                locale: 'en-US'
              }
            },
            ticks: {
              source: 'auto'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Price'
            }
          }
        }
      }
    });

    function convertToChartData(candles) {
      return candles.map(c => ({
        x: new Date(c.epoch * 1000),
        o: c.open,
        h: c.high,
        l: c.low,
        c: c.close
      }));
    }

    async function fetchCandles(symbol, interval) {
      const res = await fetch(`/api/candles?symbol=${symbol}&interval=${interval}`);
      const data = await res.json();
      return data;
    }

    async function refresh() {
      const symbol = document.getElementById("symbol").value;
      const interval = document.getElementById("interval").value;
      const candles = await fetchCandles(symbol, interval);
      if (candles && candles.length > 0) {
        candleChart.data.datasets[0].data = convertToChartData(candles);
        candleChart.update('none');
      }
    }

    document.getElementById("symbol").addEventListener("change", refresh);
    document.getElementById("interval").addEventListener("change", refresh);

    // Refresh every 200ms
    setInterval(refresh, 200);

    // Initial load
    refresh();
  </script>
</body>
</html>
