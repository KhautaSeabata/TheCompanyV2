    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f4c75 0%, #3282b8 25%, #bbe1fa 75%, #e8f5e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .poster-container {
            position: relative;
            perspective: 1000px;
        }

        .poster {
            width: 420px;
            height: 580px;
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 50%, #2e7d32 100%);
            color: white;
            text-align: center;
            padding: 30px 25px;
            position: relative;
            overflow: hidden;
        }

        .main-title {
            font-size: 38px;
            font-weight: 800;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            letter-spacing: -1px;
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #ffffff, #a5d6a7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            user-select: none;
        }

        .subtitle {
            font-size: 16px;
            margin: 12px 0 0 0;
            opacity: 0.95;
            font-weight: 400;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .price-tag {
            position: absolute;
            top: -10px;
            right: 25px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            transform: rotate(12deg);
            box-shadow: 0 8px 16px rgba(255,107,53,0.4);
            z-index: 10;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            text-decoration: none;
        }

        .price-tag:hover {
            transform: rotate(12deg) scale(1.02);
            box-shadow: 0 10px 20px rgba(255,107,53,0.5);
            color: white;
        }

        .body {
            padding: 40px 25px 80px;
            background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
            height: 470px;
            position: relative;
            overflow: hidden;
        }

        .three-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .delivery-info {
            position: absolute;
            bottom: 100px;
            left: 25px;
            right: 25px;
            text-align: center;
        }

        .route-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .cities-route {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin: 20px 0;
        }

        .city {
            text-align: center;

            position: relative;
        }

        .city-icon {
            width: 70px;
            height: 50px;
            background: linear-gradient(135deg, #1e88e5 0%, #42a5f5 100%);
            border-radius: 8px 8px 0 0;
            margin: 0 auto 8px;
            position: relative;
            box-shadow: 0 4px 12px rgba(30,136,229,0.3);
        }

        .city-icon::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            width: 16px;
            height: 16px;
            background: #81d4fa;
            border-radius: 3px;
            box-shadow: 24px 0 0 #81d4fa, 12px 20px 0 #81d4fa, 36px 20px 0 #81d4fa;
        }

        .city-icon::after {
            content: '';
            position: absolute;
            top: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid #1565c0;
        }

        .city-name {

            font-weight: 600;
            color: #2e7d32;
            margin-top: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);

            right: 85px;

            z-index: 1;

            top: 50%;
            transform: translateY(-50%);

        .delivery-truck {

            top: -15px;
            left: 50%;

        .feature {

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);

            padding: 25px;

        .modal-title {

        .close {

            right: 20px;
            top: 20px;
            cursor: pointer;

        .close:hover {

        }

        .modal-body {

            overflow-y: auto;

        .form-group {

        }

        .form-label {

            margin-bottom: 8px;
            font-weight: 600;
            color: #2e7d32;

        .form-input, .form-select {

            border: 2px solid #e0e0e0;

            border-color: #4caf50;

        .submit-btn {

            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;

        .submit-btn:hover {

        .submit-btn:disabled {

        .user-status {

        /*  Button */
        .-btn {

        /* Responsive */

            .modal-content { width: 95%; margin: 5% auto; max-height: 90vh; }

        }

            .modal-content { max-height: 95vh; margin: 2.5% auto; }
        }
    </style>

        // Three.js variables

        function initThreeJS() {
            const container = document.getElementById('threeContainer');
            const width = container.clientWidth;
            const height = container.clientHeight;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);

            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.set(0, 2, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            scene.add(directionalLight);

            createDeliveryPerson();
            createPackage();

            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Render once without animation
            renderer.render(scene, camera);
        }

        function createDeliveryPerson() {
            const group = new THREE.Group();

            const bodyGeometry = new THREE.CylinderGeometry(0.8, 1, 2, 8);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x4169E1 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1;
            body.castShadow = true;
            group.add(body);

            const headGeometry = new THREE.SphereGeometry(0.6, 16, 16);
            const headMaterial = new THREE.MeshLambertMaterial({ color: 0xDEB887 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 2.6;
            head.castShadow = true;
            group.add(head);

            const eyeGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const eyeMaterial = new THREE.MeshLambertMaterial({ color: 0x000000 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.2, 2.7, 0.5);
            group.add(leftEye);

            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.2, 2.7, 0.5);
            group.add(rightEye);

            const armGeometry = new THREE.CylinderGeometry(0.2, 0.2, 1.5, 8);
            const armMaterial = new THREE.MeshLambertMaterial({ color: 0xDEB887 });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-1.2, 1.5, 0);
            leftArm.rotation.z = Math.PI / 6;
            leftArm.castShadow = true;
            group.add(leftArm);

            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(1.2, 1.5, 0);
            rightArm.rotation.z = -Math.PI / 6;
            rightArm.castShadow = true;
            group.add(rightArm);

            const legGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1.8, 8);
            const legMaterial = new THREE.MeshLambertMaterial({ color: 0x2F4F4F });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.4, -0.9, 0);
            leftLeg.castShadow = true;
            group.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.4, -0.9, 0);
            rightLeg.castShadow = true;
            group.add(rightLeg);

            deliveryPerson = group;
            scene.add(deliveryPerson);
        }

        function createPackage() {
            const packageGeometry = new THREE.BoxGeometry(1, 1, 1);
            const packageMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            package = new THREE.Mesh(packageGeometry, packageMaterial);
            package.position.set(2, 3, 0);
            package.castShadow = true;

            const tapeGeometry = new THREE.BoxGeometry(1.1, 0.1, 1.1);
            const tapeMaterial = new THREE.MeshLambertMaterial({ color: 0xFFD700 });
            const tapeH = new THREE.Mesh(tapeGeometry, tapeMaterial);
            const tapeV = new THREE.Mesh(tapeGeometry, tapeMaterial);
            tapeV.rotation.y = Math.PI / 2;
            
            package.add(tapeH);
            package.add(tapeV);
            scene.add(package);
        }

        // User management
        let currentUserData = null;

        async function checkExistingUser() {
            const email = document.getElementById('userEmail').value.trim();
            if (!email) {
                document.getElementById('userStatus').style.display = 'none';
                return;
            }

            try {
                const userRef = database.ref('users').orderByChild('email').equalTo(email);
                const snapshot = await userRef.once('value');
                const userData = snapshot.val();

                if (userData) {
                    const userKey = Object.keys(userData)[0];
                    currentUserData = userData[userKey];
                    
                    // Pre-fill form with existing data
                    document.getElementById('fullName').value = currentUserData.fullName;
                    document.getElementById('phoneNumber').value = currentUserData.phoneNumber;
                    
                    // Show welcome back message
                    const statusDiv = document.getElementById('userStatus');
                    const statusText = document.getElementById('statusText');
                    statusDiv.className = 'user-status existing';
                    statusText.textContent = `Welcome back, ${currentUserData.fullName}!`;
                    statusDiv.style.display = 'block';
                } else {
                    // New user
                    currentUserData = null;
                    const statusDiv = document.getElementById('userStatus');
                    const statusText = document.getElementById('statusText');
                    statusDiv.className = 'user-status';
                    statusText.textContent = 'New user - Welcome to Kesfeng!';
                    statusDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking user:', error);
            }
        }

            const adminNumber = "26651901995";
            const message = encodeURIComponent(
                `üö® NEW DELIVERY REQUEST üö®\n\n` +
                `üë§ Customer: ${customerData.fullName}\n` +
                `üìß Email: ${customerData.email || 'Not provided'}\n` +
                `üì± Phone: ${customerData.phoneNumber}\n` +
                `üìç Route: ${customerData.fromDistrict} ‚Üí ${customerData.toDistrict}\n` +
                `üì¶ Package: ${customerData.packageDescription || 'No description'}\n` +
                `‚è∞ Time: ${new Date(customerData.timestamp).toLocaleString()}\n\n` +
                `Please respond to this customer promptly! üöõ`
            );
            
            const whatsappUrl = `https://wa.me/${adminNumber}?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }

        // Modal functions
        function openDeliveryForm() {
            document.getElementById('deliveryModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeDeliveryForm() {
            document.getElementById('deliveryModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Form submission
        async function submitDeliveryRequest(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;

            const email = document.getElementById('userEmail').value.trim() || null;
            const fullName = document.getElementById('fullName').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            // Generate unique customer ID if no email provided
            const customerId = email || `customer_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

            const formData = {
                email: email,
                customerId: customerId,
                fullName: fullName,
                phoneNumber: phoneNumber,
                fromDistrict: document.getElementById('fromDistrict').value,
                toDistrict: document.getElementById('toDistrict').value,
                packageDescription: document.getElementById('packageDescription').value || 'No description provided',
                timestamp: new Date().toISOString(),
                status: 'pending'
            };

            try {
                // Register/Update user only if email is provided
                if (email) {
                    const userRef = database.ref('users').orderByChild('email').equalTo(email);
                    const snapshot = await userRef.once('value');
                    
                    if (!snapshot.exists()) {
                        // New user with email
                        await database.ref('users').push({
                            email: email,
                            fullName: fullName,
                            phoneNumber: phoneNumber,
                            registeredAt: new Date().toISOString(),
                            isSubscribed: true,
                            customerId: customerId
                        });
                    } else {
                        // Update existing user
                        const userKey = Object.keys(snapshot.val())[0];
                        await database.ref(`users/${userKey}`).update({
                            fullName: fullName,
                            phoneNumber: phoneNumber,
                            lastActivity: new Date().toISOString()
                        });
                    }
                } else {
                    // Create guest user record
                    await database.ref('guestUsers').push({
                        customerId: customerId,
                        fullName: fullName,
                        phoneNumber: phoneNumber,
                        registeredAt: new Date().toISOString(),
                        isGuest: true
                    });
                }

                // Submit delivery request
                const requestRef = database.ref('deliveryRequests');
                await requestRef.push(formData);
                
                // Send WhatsApp notification to admin
                sendWhatsAppNotification(formData);
                
                alert('‚úÖ Delivery request submitted successfully!');
                closeDeliveryForm();
                document.getElementById('deliveryForm').reset();
                document.getElementById('userStatus').style.display = 'none';
                
                // Redirect to support page
                if (email) {
                    window.location.href = 'support.html?email=' + encodeURIComponent(email);
                } else {
                    window.location.href = 'support.html?customerId=' + encodeURIComponent(customerId);
                }
                
            } catch (error) {
                console.error('Error submitting request:', error);
                alert('‚ùå Error submitting request. Please try again.');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const deliveryModal = document.getElementById('deliveryModal');
            
            if (event.target === deliveryModal) {
                closeDeliveryForm();
            }
        }

        // Initialize Three.js when page loads
        window.addEventListener('load', initThreeJS);

        // Handle window resize for Three.js
        window.addEventListener('resize', () => {
            const container = document.getElementById('threeContainer');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        // Handle escape key to close modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeDeliveryForm();
            }
        });
    </script>
</body>
