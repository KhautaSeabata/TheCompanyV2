    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYour-api-key-here",
            authDomain: "casino-93903.firebaseapp.com",
            databaseURL: "https://casino-93903-default-rtdb.firebaseio.com/",
            projectId: "casino-93903",
            storageBucket: "casino-93903.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:your-app-id-here"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global variables
        let currentService = 'ride';
        let currentLocation = null;

        // Three.js variables
        let scene, camera, renderer;
        
        function initThreeJS() {
            const container = document.getElementById('threeContainer');
            const width = container.clientWidth;
            const height = container.clientHeight;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);

            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.set(0, 3, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            createCar();

            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -2;
            ground.receiveShadow = true;
            scene.add(ground);

            renderer.render(scene, camera);
        }

        function createCar() {
            const carGroup = new THREE.Group();

            // Car body
            const bodyGeometry = new THREE.BoxGeometry(4, 1.5, 2);
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xff6b6b });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1;
            body.castShadow = true;
            carGroup.add(body);

            // Car roof
            const roofGeometry = new THREE.BoxGeometry(2.5, 1, 1.8);
            const roofMaterial = new THREE.MeshLambertMaterial({ color: 0xee5a24 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 2;
            roof.castShadow = true;
            carGroup.add(roof);

            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 16);
            const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x2d3436 });
            
            const positions = [
                { x: -1.5, y: 0.4, z: 1.2 },
                { x: 1.5, y: 0.4, z: 1.2 },
                { x: -1.5, y: 0.4, z: -1.2 },
                { x: 1.5, y: 0.4, z: -1.2 }
            ];

            positions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.position.set(pos.x, pos.y, pos.z);
                wheel.rotation.z = Math.PI / 2;
                wheel.castShadow = true;
                carGroup.add(wheel);
            });

            scene.add(carGroup);
        }

        // Service selection
        document.addEventListener('DOMContentLoaded', function() {
            const serviceButtons = document.querySelectorAll('.service-btn');
            serviceButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    serviceButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentService = this.dataset.service;
                    
                    const mainBtnText = document.getElementById('mainBtnText');
                    if (currentService === 'ride') {
                        mainBtnText.textContent = 'Book a Ride';
                    } else {
                        mainBtnText.textContent = 'Send Parcel';
                    }
                });
            });
        });

        // Location functions
        function selectLocation(type) {
            document.querySelectorAll('.location-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (type === 'district') {
                document.getElementById('currentLocation').style.display = 'block';
                document.getElementById('locationDisplay').style.display = 'none';
            }
        }

        function getLiveLocation() {
            document.querySelectorAll('.location-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        currentLocation = { lat, lon };
                        
                        document.getElementById('currentLocation').style.display = 'none';
                        document.getElementById('locationDisplay').style.display = 'block';
                        document.getElementById('locationDisplay').innerHTML = `
                            <i class="fas fa-map-marker-alt"></i> 
                            Live Location: ${lat.toFixed(4)}, ${lon.toFixed(4)}
                        `;
                    },
                    error => {
                        alert('Unable to get your location. Please select district instead.');
                        selectLocation('district');
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
                selectLocation('district');
            }
        }

        // Modal functions
        function openRequestModal() {
            const modal = document.getElementById('requestModal');
            const modalTitle = document.getElementById('modalTitle');
            const rideFields = document.getElementById('rideFields');
            const parcelFields = document.getElementById('parcelFields');
            const submitText = document.getElementById('submitText');

            if (currentService === 'ride') {
                modalTitle.innerHTML = 'ðŸš— Request a Ride';
                rideFields.style.display = 'block';
                parcelFields.style.display = 'none';
                submitText.textContent = 'Request Ride';
                
                // Make ride fields required
                document.getElementById('currentLocation').required = false; // Will be handled by location selection
                document.getElementById('destination').required = true;
                document.getElementById('collectionTime').required = false;
                document.getElementById('parcelDestination').required = false;
                document.getElementById('receiverPhone').required = false;
            } else {
                modalTitle.innerHTML = 'ðŸ“¦ Send Parcel';
                rideFields.style.display = 'none';
                parcelFields.style.display = 'block';
                submitText.textContent = 'Request Parcel Delivery';
                
                // Make parcel fields required
                document.getElementById('currentLocation').required = false;
                document.getElementById('destination').required = false;
                document.getElementById('collectionTime').required = true;
                document.getElementById('parcelDestination').required = true;
                document.getElementById('receiverPhone').required = true;
            }

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeRequestModal() {
            document.getElementById('requestModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            // Reset form
            document.getElementById('requestForm').reset();
            document.getElementById('locationDisplay').style.display = 'none';
            document.querySelectorAll('.location-btn').forEach(btn => btn.classList.remove('active'));
            currentLocation = null;
        }

        // Form submission
        async function submitRequest(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;

            // Get form data
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim() || null;
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            let requestData = {
                type: currentService,
                fullName: fullName,
                email: email,
                phoneNumber: phoneNumber,
                timestamp: new Date().toISOString(),
                status: 'pending'
            };

            if (currentService === 'ride') {
                // Validate location selection
                const selectedLocation = document.getElementById('currentLocation').value;
                if (!selectedLocation && !currentLocation) {
                    alert('Please select your current location or use GPS.');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                requestData = {
                    ...requestData,
                    currentLocation: selectedLocation || 'GPS Location',
                    gpsLocation: currentLocation,
                    destination: document.getElementById('destination').value
                };
            } else {
                requestData = {
                    ...requestData,
                    collectionTime: document.getElementById('collectionTime').value,
                    parcelDestination: document.getElementById('parcelDestination').value,
                    receiverPhone: document.getElementById('receiverPhone').value.trim(),
                    parcelDescription: document.getElementById('parcelDescription').value.trim() || 'No description'
                };
            }

            try {
                // Submit request to Firebase
                const requestRef = database.ref(currentService === 'ride' ? 'rideRequests' : 'parcelRequests');
                const newRequestRef = await requestRef.push(requestData);
                const requestId = newRequestRef.key;
                
                // Send WhatsApp notification to admin
                sendWhatsAppNotification(requestData);
                
                alert(`âœ… ${currentService === 'ride' ? 'Ride' : 'Parcel delivery'} request submitted successfully!`);
                closeRequestModal();
                
                // Redirect to status page with request details
                const customerInfo = encodeURIComponent(JSON.stringify({
                    name: fullName,
                    email: email,
                    phone: phoneNumber,
                    requestId: requestId,
                    type: currentService
                }));
                
                window.location.href = `status.html?customer=${customerInfo}`;
                
            } catch (error) {
                console.error('Error submitting request:', error);
                alert('âŒ Error submitting request. Please try again.');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        // WhatsApp notification function
        function sendWhatsAppNotification(requestData) {
            const adminNumber = "26651901995";
            let message = `ðŸš¨ NEW ${requestData.type.toUpperCase()} REQUEST ðŸš¨\n\n` +
                         `ðŸ‘¤ Customer: ${requestData.fullName}\n` +
                         `ðŸ“§ Email: ${requestData.email || 'Not provided'}\n` +
                         `ðŸ“± Phone: ${requestData.phoneNumber}\n`;

            if (requestData.type === 'ride') {
                message += `ðŸ“ From: ${requestData.currentLocation}\n` +
                          `ðŸŽ¯ To: ${requestData.destination}\n`;
                if (requestData.gpsLocation) {
                    message += `ðŸŒ GPS: ${requestData.gpsLocation.lat}, ${requestData.gpsLocation.lon}\n`;
                }
            } else {
                message += `â° Collection: ${new Date(requestData.collectionTime).toLocaleString()}\n` +
                          `ðŸ“¦ To: ${requestData.parcelDestination}\n` +
                          `ðŸ“± Receiver: ${requestData.receiverPhone}\n` +
                          `ðŸ“ Description: ${requestData.parcelDescription}\n`;
            }

            message += `â° Time: ${new Date(requestData.timestamp).toLocaleString()}\n\n` +
                      `Please assign a driver promptly! ðŸš—`;
            
            const whatsappUrl = `https://wa.me/${adminNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Event listeners
        window.onclick = function(event) {
            const modal = document.getElementById('requestModal');
            if (event.target === modal) {
                closeRequestModal();
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeRequestModal();
            }
        });

        // Initialize Three.js when page loads
        window.addEventListener('load', initThreeJS);

        // Handle window resize for Three.js
        window.addEventListener('resize', () => {
            const container = document.getElementById('threeContainer');
            if (container && renderer) {
                const width = container.clientWidth;
                const height = container.clientHeight;
                
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
            }
        });
    </script>
</body>
