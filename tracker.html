<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Request - Catch A Ride</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tracker-container {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 50%, #ff3742 100%);
            color: white;
            text-align: center;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        .main-title {
            font-size: 32px;
            font-weight: 800;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            position: relative;
            z-index: 2;
        }

        .subtitle {
            font-size: 16px;
            margin: 12px 0 0 0;
            opacity: 0.95;
            position: relative;
            z-index: 2;
        }

        .body {
            padding: 40px 30px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: white;
            box-shadow: 0 0 0 3px rgba(255,107,107,0.1);
        }

        .search-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255,107,107,0.6);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
        }

        .no-results {
            background: #fff3e0;
            border: 2px solid #ff9800;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #e65100;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ff9800;
        }

        .no-results-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .no-results-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .request-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #ff6b6b;
            transition: all 0.3s ease;
        }

        .request-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .request-type {
            font-size: 18px;
            font-weight: 700;
            color: #2d3436;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fff3e0;
            color: #e65100;
            border: 2px solid #ffcc02;
        }

        .status-assigned {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #2196f3;
        }

        .status-completed {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .status-cancelled {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .request-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            font-size: 14px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #2d3436;
            font-weight: 500;
            word-break: break-word;
        }

        .timeline {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .timeline-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .timeline-dot.active {
            background: #4caf50;
        }

        .timeline-dot.inactive {
            background: #e0e0e0;
        }

        .timeline-text {
            color: #2d3436;
        }

        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255,107,107,0.6);
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @media (max-width: 768px) {
            .tracker-container {
                border-radius: 15px;
                margin: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .main-title {
                font-size: 28px;
            }
            
            .body {
                padding: 30px 20px;
            }
            
            .search-form {
                padding: 25px;
            }
            
            .request-details {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .back-btn {
                top: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .request-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .request-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()" title="Go Back">
        <i class="fas fa-arrow-left"></i>
    </button>

    <div class="tracker-container">
        <div class="header">
            <h1 class="main-title">Track Your Request</h1>
            <p class="subtitle">Check the status of your ride or parcel request</p>
        </div>
        
        <div class="body">
            <div class="search-section">
                <h2 class="search-title">Enter Your Details</h2>
                <div class="search-form">
                    <div class="form-group">
                        <label class="form-label">Email Address or Phone Number *</label>
                        <input type="text" class="form-input" id="searchInput" placeholder="Enter your email or phone number" required>
                    </div>
                    
                    <button class="search-btn" onclick="searchRequests()">
                        <i class="fas fa-search"></i> Check Request Status
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection">
                <div id="requestResults"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYour-api-key-here",
            authDomain: "casino-93903.firebaseapp.com",
            databaseURL: "https://casino-93903-default-rtdb.firebaseio.com/",
            projectId: "casino-93903",
            storageBucket: "casino-93903.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:your-app-id-here"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        async function searchRequests() {
            const searchInput = document.getElementById('searchInput').value.trim();
            const searchBtn = document.querySelector('.search-btn');
            const resultsSection = document.getElementById('resultsSection');
            const resultContainer = document.getElementById('requestResults');

            if (!searchInput) {
                alert('Please enter your email or phone number');
                return;
            }

            // Show loading state
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
            searchBtn.disabled = true;

            try {
                const results = [];

                // Search in ride requests
                const rideSnapshot = await database.ref('rideRequests')
                    .orderByChild('email')
                    .equalTo(searchInput)
                    .once('value');
                
                if (rideSnapshot.exists()) {
                    Object.keys(rideSnapshot.val()).forEach(key => {
                        results.push({
                            id: key,
                            type: 'ride',
                            ...rideSnapshot.val()[key]
                        });
                    });
                }

                // If no email match, search by phone in ride requests
                if (results.length === 0) {
                    const phoneRideSnapshot = await database.ref('rideRequests')
                        .orderByChild('phoneNumber')
                        .equalTo(searchInput)
                        .once('value');
                    
                    if (phoneRideSnapshot.exists()) {
                        Object.keys(phoneRideSnapshot.val()).forEach(key => {
                            results.push({
                                id: key,
                                type: 'ride',
                                ...phoneRideSnapshot.val()[key]
                            });
                        });
                    }
                }

                // Search in parcel requests by email
                const parcelSnapshot = await database.ref('parcelRequests')
                    .orderByChild('email')
                    .equalTo(searchInput)
                    .once('value');
                
                if (parcelSnapshot.exists()) {
                    Object.keys(parcelSnapshot.val()).forEach(key => {
                        results.push({
                            id: key,
                            type: 'parcel',
                            ...parcelSnapshot.val()[key]
                        });
                    });
                }

                // If no email match, search by phone in parcel requests
                if (results.filter(r => r.type === 'parcel').length === 0) {
                    const phoneParcelSnapshot = await database.ref('parcelRequests')
                        .orderByChild('phoneNumber')
                        .equalTo(searchInput)
                        .once('value');
                    
                    if (phoneParcelSnapshot.exists()) {
                        Object.keys(phoneParcelSnapshot.val()).forEach(key => {
                            results.push({
                                id: key,
                                type: 'parcel',
                                ...phoneParcelSnapshot.val()[key]
                            });
                        });
                    }
                }

                displayResults(results);
                resultsSection.style.display = 'block';

            } catch (error) {
                console.error('Error searching requests:', error);
                alert('Error searching for requests. Please try again.');
            } finally {
                searchBtn.innerHTML = '<i class="fas fa-search"></i> Check Request Status';
                searchBtn.disabled = false;
            }
        }

        function displayResults(results) {
            const container = document.getElementById('requestResults');

            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon"><i class="fas fa-search"></i></div>
                        <div class="no-results-title">No Requests Found</div>
                        <div class="no-results-text">
                            We couldn't find any requests matching your email or phone number. 
                            Please check your details and try again, or contact our support team if you need assistance.
                        </div>
                    </div>
                `;
                return;
            }

            // Sort results by timestamp (newest first)
            results.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            container.innerHTML = results.map(request => {
                const statusText = getStatusText(request.status);
                const timelineItems = getTimelineItems(request);
                
                return `
                    <div class="request-card">
                        <div class="request-header">
                            <div class="request-type">
                                <i class="fas fa-${request.type === 'ride' ? 'car' : 'box'}"></i>
                                ${request.type === 'ride' ? 'Ride Request' : 'Parcel Delivery'}
                            </div>
                            <div class="status-badge status-${request.status || 'pending'}">
                                ${statusText}
                            </div>
                        </div>
                        
                        <div class="request-details">
                            <div class="detail-item">
                                <div class="detail-label">Customer Name</div>
                                <div class="detail-value">${request.fullName}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Request Date</div>
                                <div class="detail-value">${new Date(request.timestamp).toLocaleDateString()}</div>
                            </div>
                            ${request.type === 'ride' ? `
                                <div class="detail-item">
                                    <div class="detail-label">From</div>
                                    <div class="detail-value">${request.currentLocation}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">To</div>
                                    <div class="detail-value">${request.destination}</div>
                                </div>
                            ` : `
                                <div class="detail-item">
                                    <div class="detail-label">Collection Time</div>
                                    <div class="detail-value">${new Date(request.collectionTime).toLocaleString()}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Destination</div>
                                    <div class="detail-value">${request.parcelDestination}</div>
                                </div>
                            `}
                            ${request.assignedRide ? `
                                <div class="detail-item">
                                    <div class="detail-label">Assigned Driver</div>
                                    <div class="detail-value">${request.assignedRide}</div>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="timeline">
                            <div class="timeline-title">
                                <i class="fas fa-clock"></i>
                                Request Timeline
                            </div>
                            ${timelineItems.map(item => `
                                <div class="timeline-item">
                                    <div class="timeline-dot ${item.active ? 'active' : 'inactive'}"></div>
                                    <div class="timeline-text">${item.text}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pending Review',
                'assigned': 'Driver Assigned',
                'completed': 'Completed',
                'cancelled': 'Cancelled'
            };
            return statusMap[status] || 'Pending Review';
        }

        function getTimelineItems(request) {
            const items = [
                {
                    text: `Request submitted on ${new Date(request.timestamp).toLocaleDateString()}`,
                    active: true
                }
            ];

            if (request.status === 'assigned' || request.status === 'completed') {
                items.push({
                    text: request.assignedAt ? 
                        `Driver assigned on ${new Date(request.assignedAt).toLocaleDateString()}` :
                        'Driver assigned',
                    active: true
                });
            }

            if (request.status === 'completed') {
                items.push({
                    text: request.completedAt ? 
                        `Completed on ${new Date(request.completedAt).toLocaleDateString()}` :
                        'Request completed',
                    active: true
                });
            } else if (request.status === 'cancelled') {
                items.push({
                    text: 'Request was cancelled',
                    active: true
                });
            } else {
                // Add future steps
                if (request.status !== 'assigned') {
                    items.push({
                        text: 'Waiting for driver assignment',
                        active: false
                    });
                }
                
                items.push({
                    text: request.type === 'ride' ? 'Trip completion' : 'Delivery completion',
                    active: false
                });
            }

            return items;
        }

        // Allow enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchRequests();
            }
        });

        // Auto-focus on search input
        window.addEventListener('load', function() {
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
